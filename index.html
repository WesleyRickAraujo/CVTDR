<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deborah's Birthday - 26 Anos</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-red: #B22222;
            --sand-bg: #FDF5E6;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--sand-bg); 
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            overflow-x: hidden; 
            margin: 0; 
        }

        .font-serif-title { font-family: 'Cormorant Garamond', serif; }

        /* Estrita Hierarquia de Camadas */
        .z-moldura { z-index: 10; }   /* Plano de Fundo Base */
        .z-numeros { z-index: 20; }   /* Atrás da Deborah */
        .z-person  { z-index: 30; }   /* Deborah */
        .z-title   { z-index: 40; }   /* Título */
        .z-front   { z-index: 50; }   /* Bolo (Frente de tudo) */
        .z-ui      { z-index: 100; }  /* Interface do usuário */

        /* Masking for photo integration */
        .photo-mask {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Animations */
        @keyframes revealTitle { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
        @keyframes jump2 { 0%, 100% { transform: rotate(-8deg) translateY(0); } 50% { transform: rotate(-10deg) translateY(-12px); } }
        @keyframes jump6 { 0%, 100% { transform: rotate(8deg) translateY(0); } 50% { transform: rotate(10deg) translateY(-18px); } }
        @keyframes introOut { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; pointer-events: none; } }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

        .anim-reveal { animation: revealTitle 2s ease-out forwards; }
        .anim-intro-exit { animation: introOut 3.5s forwards; }
        .anim-jump-2 { animation: jump2 6s infinite ease-in-out; }
        .anim-jump-6 { animation: jump6 5s infinite ease-in-out; }
        .anim-heart-rise { animation: floatUp 5s ease-in forwards; position: fixed; bottom: -50px; z-index: 200; pointer-events: none; }
        
        .hidden-view { display: none !important; }

        /* Sophisticated Inverted Inputs */
        .rsvp-input-inverted {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .rsvp-input-inverted:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            outline: none;
        }
        .rsvp-input-inverted::placeholder { color: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- INTRODUCTION SCREEN -->
    <aside id="intro-screen" class="fixed inset-0 z-[500] bg-[#FDF5E6] flex flex-col items-center justify-center anim-intro-exit">
        <h1 class="text-5xl md:text-7xl text-[#B22222] font-serif-title font-medium italic anim-reveal text-center px-4">
            Deborah Ramos
        </h1>
        <div class="h-[1px] bg-[#B22222]/20 mt-6 w-16 md:w-24"></div>
        <p class="mt-4 tracking-[0.2em] text-[#B22222]/50 text-xs font-light italic text-center">
            celebra seu aniversário
        </p>
    </aside>

    <!-- MAIN COMPOSITION -->
    <main id="app-container" class="relative w-full max-w-sm transition-all duration-1000 opacity-0 translate-y-6 scale-95 mt-4 mb-10">
        
        <!-- Scrapbook Card - TEXTURA REMOVIDA PARA GARANTIR VISIBILIDADE DA MOLDURA -->
        <div class="relative shadow-2xl rounded-[2.5rem] overflow-hidden border-[10px] border-white bg-white aspect-[3/5]">
            
            <!-- CAMADA 1: MOLDURA JPG (Fundo) -->
            <img src="moldura.jpg" class="absolute inset-0 w-full h-full object-fill z-moldura pointer-events-none" alt="Moldura">
            
            <!-- CAMADA 2: NÚMEROS (Sobre a moldura) -->
            <img src="num2.png" class="absolute top-[38%] left-[2%] w-36 md:w-44 anim-jump-2 opacity-95 z-numeros" alt="2">
            <img src="num6.png" class="absolute top-[36%] right-[2%] w-36 md:w-44 anim-jump-6 opacity-95 z-numeros" alt="6">

            <!-- CAMADA 4: TÍTULO -->
            <header class="absolute top-[18%] inset-x-0 text-center z-title px-4 pointer-events-none">
                <h2 class="text-[#B22222] font-serif-title text-4xl md:text-5xl italic leading-tight drop-shadow-sm">
                    Deborah's Birthday
                </h2>
            </header>

            <!-- CAMADA 3: ANIVERSARIANTE -->
            <figure class="absolute inset-0 flex items-center justify-center z-person pointer-events-none">
                <div class="relative mt-44 photo-mask">
                    <img src="deborah.png" class="w-32 md:w-40 drop-shadow-[0_20px_40px_rgba(0,0,0,0.4)]" alt="Deborah">
                </div>
            </figure>

            <!-- CAMADA 5: BOLO (Estático e 5/7 do tamanho anterior) -->
            <img src="bolo.png" class="absolute bottom-[-0.5rem] left-1/2 -translate-x-1/2 w-32 md:w-40 drop-shadow-2xl z-front" alt="Bolo">
        </div>

        <!-- RSVP SECTION (Sessão Invertida e Vibrante) -->
        <section class="w-full mt-8 bg-[#B22222] p-8 md:p-10 rounded-[3rem] shadow-2xl border border-white/10 relative z-ui text-white">
            
            <!-- Info Header -->
            <div class="text-center mb-8 pb-6 border-b border-white/20">
                <p class="font-serif-title text-3xl italic tracking-wide">Di Fiori</p>
                <div class="flex justify-center items-center gap-4 mt-3">
                    <span class="text-white/90 text-xs font-bold tracking-widest uppercase">Dia 20</span>
                    <span class="w-1.5 h-1.5 bg-white/40 rounded-full"></span>
                    <span class="text-white/90 text-xs font-bold tracking-widest uppercase">18:30h</span>
                </div>
            </div>

            <!-- Interaction View -->
            <div id="rsvp-interface">
                <div class="text-center mb-8">
                    <h2 class="text-white font-bold text-2xl uppercase tracking-[0.2em] font-serif-title italic">Confirmação</h2>
                </div>

                <form id="rsvp-form" class="space-y-5">
                    <input 
                        type="text" id="guest-name" placeholder="Escreva o seu nome completo" required
                        class="w-full p-4 rsvp-input-inverted text-center text-lg font-light rounded-2xl"
                    >

                    <div class="flex gap-3">
                        <button type="button" id="toggle-solo" class="flex-1 py-3.5 rounded-full border border-white/20 font-serif-title font-bold text-xs tracking-[0.1em] transition-all bg-white text-[#B22222] shadow-xl">
                            INDIVIDUAL
                        </button>
                        <button type="button" id="toggle-group" class="flex-1 py-3.5 rounded-full border border-white/20 font-serif-title font-bold text-xs tracking-[0.1em] transition-all text-white hover:bg-white/10">
                            + FAMÍLIA
                        </button>
                    </div>

                    <textarea 
                        id="guest-others" rows="2" placeholder="Nomes dos acompanhantes..."
                        class="hidden w-full p-4 rsvp-input-inverted rounded-2xl text-sm"
                    ></textarea>

                    <button type="submit" id="submit-btn" class="w-full bg-white text-[#B22222] py-5 rounded-full font-serif-title font-bold text-sm tracking-[0.4em] shadow-2xl active:scale-95 transition-all uppercase mt-2">
                        Confirmar Agora
                    </button>
                </form>

                <!-- Location Access -->
                <footer class="mt-10 pt-8 border-t border-white/20 text-center">
                    <p class="text-[10px] text-white/50 uppercase font-bold tracking-[0.2em] mb-3">Localização</p>
                    <p class="text-white/80 text-[11px] leading-relaxed mb-6 px-4 font-light italic">
                        Av. Prof. Nilton Lins, 1560A - Parque das Laranjeiras, Manaus - AM
                    </p>
                    <a href="https://www.google.com/maps/search/?api=1&query=Di+Fiori,+Av.+Prof.+Nilton+Lins,+1560A+-+Parque+das+Laranjeiras,+Manaus+-+AM,+69058-400" 
                       target="_blank" 
                       class="inline-flex items-center gap-2 px-6 py-3 rounded-full border border-white/20 text-white font-bold text-[10px] tracking-widest uppercase hover:bg-white/10 transition-all">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        Abrir no Maps
                    </a>
                </footer>
            </div>

            <!-- Success State -->
            <div id="success-state" class="hidden-view text-center py-10">
                <div class="flex justify-center mb-6">
                    <svg width="70" height="70" viewBox="0 0 24 24" fill="white">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <h3 class="text-3xl font-bold text-white font-serif-title italic">Confirmado!</h3>
                <p class="text-white/70 text-sm mt-4 font-light italic text-center">Obrigado! Mal podemos esperar. ❤️</p>
            </div>
        </section>
    </main>

    <!-- Master Admin Access -->
    <button id="master-panel-btn" class="fixed bottom-6 right-6 p-4 bg-white/10 rounded-full text-white/5 z-[150]">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><circle cx="3" cy="6" r="1"></circle><circle cx="3" cy="12" r="1"></circle><circle cx="3" cy="18" r="1"></circle></svg>
    </button>

    <!-- Admin Panel -->
    <dialog id="admin-panel" class="fixed inset-0 z-[300] bg-white p-8 overflow-y-auto w-full h-full border-none m-0">
        <div class="flex justify-between items-center border-b pb-6 mb-8">
            <h2 class="text-2xl font-bold text-[#B22222] font-serif-title tracking-widest uppercase text-center w-full">Presenças</h2>
            <button id="close-admin" class="text-4xl">&times;</button>
        </div>
        <div id="guest-count" class="mb-8 p-10 bg-red-50 rounded-[2.5rem] text-7xl font-bold text-[#B22222] font-serif-title text-center shadow-inner">0</div>
        <div id="guest-list" class="space-y-4"></div>
    </dialog>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const InvitationApp = {
            config: {
                appId: 'cvt-debora-ramos',
                firebase: {
                    apiKey: "AIzaSyD5kr79mLhJyZUxu6oTkNBG6tvlYv7bA20",
                    authDomain: "cvt-debora-ramos.firebaseapp.com",
                    projectId: "cvt-debora-ramos",
                    storageBucket: "cvt-debora-ramos.firebasestorage.app",
                    messagingSenderId: "1043172143750",
                    appId: "1:1043172143750:web:8dcc9f2cf0e519eb309707"
                }
            },
            state: { type: 'Individual', db: null },

            async init() {
                const app = initializeApp(this.config.firebase);
                const auth = getAuth(app);
                this.state.db = getFirestore(app);
                
                await signInAnonymously(auth);
                this.bindEvents();
                this.startIntro();
            },

            bindEvents() {
                const el = (id) => document.getElementById(id);
                el('toggle-solo').onclick = () => this.updateType('Individual');
                el('toggle-group').onclick = () => this.updateType('Grupo');
                el('rsvp-form').onsubmit = (e) => this.handleRSVP(e);
                el('master-panel-btn').onclick = () => this.openAdmin();
                el('close-admin').onclick = () => el('admin-panel').close();
            },

            startIntro() {
                setTimeout(() => {
                    const main = document.getElementById('app-container');
                    main.classList.remove('opacity-0', 'translate-y-6', 'scale-95');
                    main.classList.add('opacity-100', 'translate-y-0', 'scale-100');
                }, 3200);
            },

            updateType(type) {
                this.state.type = type;
                const isSolo = type === 'Individual';
                document.getElementById('toggle-solo').className = isSolo ? 'flex-1 py-3.5 rounded-full border border-white/20 font-serif-title font-bold text-xs tracking-[0.1em] transition-all bg-white text-[#B22222] shadow-xl' : 'flex-1 py-3.5 rounded-full border border-white/20 font-serif-title font-bold text-xs tracking-[0.1em] transition-all text-white';
                document.getElementById('toggle-group').className = !isSolo ? 'flex-1 py-3.5 rounded-full border border-white/20 font-serif-title font-bold text-xs tracking-[0.1em] transition-all bg-white text-[#B22222] shadow-xl' : 'flex-1 py-3.5 rounded-full border border-white/20 font-serif-title font-bold text-xs tracking-[0.1em] transition-all text-white';
                document.getElementById('guest-others').classList.toggle('hidden', isSolo);
            },

            async handleRSVP(e) {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                const name = document.getElementById('guest-name').value;
                btn.disabled = true;
                btn.innerText = "A GUARDAR...";

                try {
                    const colRef = collection(this.state.db, 'artifacts', this.config.appId, 'public', 'data', 'presencas');
                    await addDoc(colRef, {
                        nome: name,
                        tipo: this.state.type,
                        acompanhantes: this.state.type === 'Grupo' ? document.getElementById('guest-others').value : "",
                        timestamp: serverTimestamp()
                    });
                    document.getElementById('rsvp-interface').classList.add('hidden-view');
                    document.getElementById('success-state').classList.remove('hidden-view');
                    this.celebrate();
                } catch (err) {
                    btn.disabled = false;
                    btn.innerText = "Confirmar Agora";
                }
            },

            celebrate() {
                for(let i=0; i<30; i++) {
                    const h = document.createElement('div');
                    h.className = 'anim-heart-rise';
                    h.style.left = Math.random() * 100 + '%';
                    h.style.animationDelay = Math.random() * 3 + 's';
                    h.innerHTML = `<svg width="${15 + Math.random()*25}" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                    document.body.appendChild(h);
                }
            },

            openAdmin() {
                const p = prompt("Password:");
                if (p === "Deborah2026") {
                    document.getElementById('admin-panel').showModal();
                    const qRef = collection(this.state.db, 'artifacts', this.config.appId, 'public', 'data', 'presencas');
                    onSnapshot(qRef, (snap) => {
                        const list = document.getElementById('guest-list');
                        const countEl = document.getElementById('guest-count');
                        list.innerHTML = "";
                        let total = 0;
                        snap.docs.forEach(doc => {
                            const d = doc.data();
                            total += 1 + (d.tipo === 'Grupo' && d.acompanhantes ? d.acompanhantes.split(',').length : 0);
                            const item = document.createElement('div');
                            item.className = "p-5 bg-gray-50 rounded-2xl border border-gray-100";
                            item.innerHTML = `<p class="text-xs font-bold text-[#B22222] mb-1 uppercase">${d.tipo}</p><p class="font-bold text-gray-800">${d.nome}</p>${d.acompanhantes ? `<p class="text-xs text-gray-400 mt-2 border-t pt-2">+ ${d.acompanhantes}</p>` : ''}`;
                            list.appendChild(item);
                        });
                        countEl.innerText = total;
                    });
                }
            }
        };

        window.onload = () => InvitationApp.init();
    </script>
</body>
</html>
