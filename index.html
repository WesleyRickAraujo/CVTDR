<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deborah's Birthday - 26 Anos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FDF5E6; overflow-x: hidden; margin: 0; }
        .font-serif-title { font-family: 'Cormorant Garamond', serif; }

        /* ANIMAÇÕES SCRAPBOOK */
        @keyframes reveal { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
        @keyframes jump-left { 0%, 100% { transform: rotate(-8deg) translateY(0); } 50% { transform: rotate(-10deg) translateY(-15px); } }
        @keyframes jump-right { 0%, 100% { transform: rotate(8deg) translateY(0); } 50% { transform: rotate(10deg) translateY(-20px); } }
        @keyframes float-cake { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-10px); } }
        @keyframes fadeOut { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes float-up { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

        .animate-reveal { animation: reveal 2.5s ease-out forwards; }
        .animate-fade-out { animation: fadeOut 3.5s forwards; }
        .animate-jump-2 { animation: jump-left 6s infinite ease-in-out; }
        .animate-jump-6 { animation: jump-right 5s infinite ease-in-out; }
        .animate-float-cake { animation: float-cake 3.5s infinite ease-in-out; }
        .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .animate-float-up { animation: float-up 5s ease-in forwards; position: fixed; bottom: -50px; z-index: 100; pointer-events: none; }

        .hidden-view { display: none !important; }
        
        /* Camadas - Hierarquia solicitada */
        .layer-numbers { z-index: 5; }      /* 1. Números */
        .layer-bg { z-index: 10; }           /* 2. Moldura */
        .layer-title { z-index: 15; }        /* 3. Título */
        .layer-person { z-index: 20; }       /* 4. Deborah */
        .layer-front { z-index: 30; }        /* 5. Bolo */
        .layer-ui { z-index: 50; }

        .photo-mask {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- 1. ECRÃ DE ENTRADA -->
    <div id="intro-screen" class="fixed inset-0 z-[200] bg-[#FDF5E6] flex flex-col items-center justify-center animate-fade-out">
        <h1 class="text-5xl md:text-7xl text-[#B22222] font-serif-title font-medium italic animate-reveal text-center px-4">
            Deborah Ramos
        </h1>
        <div class="h-[1px] bg-[#B22222]/20 mt-6 w-16 md:w-24"></div>
        <p class="mt-4 tracking-[0.2em] text-[#B22222]/50 text-xs font-light italic">
            celebra seu aniversário
        </p>
    </div>

    <!-- 2. COMPOSIÇÃO VISUAL (SCRAPBOOK) -->
    <div id="main-content" class="relative w-full max-w-sm transition-all duration-1000 opacity-0 translate-y-6 scale-95 mt-4 mb-10">
        
        <div class="relative shadow-2xl rounded-[2.5rem] overflow-hidden border-[12px] border-white bg-white aspect-[3/4.8]">
            
            <!-- 1. NÚMEROS (Layer 5) - 20% menores e mais baixos -->
            <img src="num2.png" class="absolute top-[32%] left-[2%] w-48 md:w-56 animate-jump-2 opacity-95 layer-numbers" alt="2">
            <img src="num6.png" class="absolute top-[30%] right-[2%] w-48 md:w-56 animate-jump-6 opacity-95 layer-numbers" alt="6">

            <!-- 2. MOLDURA (Layer 10) -->
            <img src="moldura.jpg" class="absolute inset-0 w-full h-full object-cover layer-bg" alt="Fundo">
            
            <!-- 3. TÍTULO (Layer 15) - Posicionado abaixo dos laços para não competir -->
            <div class="absolute top-[22%] inset-x-0 text-center layer-title px-4 pointer-events-none">
                <h2 class="text-[#B22222] font-serif-title text-4xl md:text-5xl italic leading-tight drop-shadow-sm">
                    Deborah's Birthday
                </h2>
            </div>

            <!-- 4. ANIVERSARIANTE (Layer 20) -->
            <div class="absolute inset-0 flex items-center justify-center layer-person pointer-events-none">
                <div class="relative mt-44 photo-mask">
                    <img src="deborah.png" class="w-36 md:w-44 drop-shadow-[0_20px_40px_rgba(0,0,0,0.4)]" alt="Deborah">
                </div>
            </div>

            <!-- 5. BOLO (Layer 30) - Centralizado na base -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-full flex justify-center layer-front pointer-events-none">
                <img src="bolo.png" class="w-56 md:w-64 drop-shadow-2xl animate-float-cake absolute left-1/2" alt="Bolo">
            </div>
        </div>

        <!-- 3. CARD DE INFORMAÇÕES E RSVP -->
        <div class="w-full mt-8 bg-white/95 backdrop-blur-md p-10 rounded-[3rem] shadow-2xl border border-red-50 relative layer-ui">
            
            <!-- Di Fiori dia 20 e horario 18:30 -->
            <div class="text-center mb-10 pb-6 border-b border-red-50">
                <p class="text-[#B22222] font-serif-title text-3xl italic tracking-wide">Di Fiori</p>
                <div class="flex justify-center items-center gap-4 mt-2">
                    <span class="text-[#B22222]/60 text-xs font-bold tracking-widest uppercase">Dia 20</span>
                    <span class="w-1 h-1 bg-red-200 rounded-full"></span>
                    <span class="text-[#B22222]/60 text-xs font-bold tracking-widest uppercase">18:30h</span>
                </div>
            </div>

            <div id="rsvp-view">
                <div class="text-center mb-8">
                    <h2 class="text-[#B22222] font-bold text-2xl uppercase tracking-[0.2em] font-serif-title italic">Confirmação</h2>
                </div>

                <form id="rsvp-form" class="space-y-6">
                    <input 
                        type="text" id="input-nome" placeholder="Digite seu nome" required
                        class="w-full p-4 bg-transparent border-b border-red-200 focus:border-[#B22222] outline-none text-center text-lg font-light transition-all"
                    >

                    <div class="flex gap-4">
                        <button type="button" id="btn-solo" onclick="setTipo('Individual')" class="flex-1 py-3 rounded-full border border-[#B22222] bg-[#B22222] text-white font-serif-title font-bold text-xs tracking-[0.1em] shadow-md transition-all">
                            INDIVIDUAL
                        </button>
                        <button type="button" id="btn-group" onclick="setTipo('Grupo')" class="flex-1 py-3 rounded-full border border-red-100 text-[#B22222] font-serif-title font-bold text-xs tracking-[0.1em] transition-all">
                            + FAMÍLIA
                        </button>
                    </div>

                    <textarea 
                        id="input-acompanhantes" rows="2" placeholder="Nomes dos acompanhantes..."
                        class="hidden w-full p-4 bg-red-50/20 border border-red-50 rounded-2xl text-sm focus:border-red-300 outline-none animate-bounce-in"
                    ></textarea>

                    <button type="submit" id="btn-submit" class="w-full bg-[#B22222] text-white py-5 rounded-full font-serif-title font-bold text-sm tracking-[0.4em] shadow-xl active:scale-95 transition-all uppercase mt-4">
                        Confirmar Agora
                    </button>
                </form>

                <!-- Botão de Endereço -->
                <div class="mt-8 pt-6 border-t border-red-50">
                    <p class="text-[10px] text-[#B22222]/50 uppercase font-bold tracking-widest mb-3 text-center">Localização</p>
                    <a href="https://www.google.com/maps/search/?api=1&query=Di+Fiori,+Av.+Prof.+Nilton+Lins,+1560A+-+Parque+das+Laranjeiras,+Manaus+-+AM,+69058-400" 
                       target="_blank" 
                       class="flex flex-col items-center gap-2 group">
                        <p class="text-gray-600 text-[11px] leading-relaxed text-center px-4 group-hover:text-[#B22222] transition-colors">
                            Av. Prof. Nilton Lins, 1560A - Parque das Laranjeiras, Manaus - AM
                        </p>
                        <div class="mt-2 py-3 px-6 rounded-full border border-red-100 text-[#B22222] font-bold text-[10px] tracking-widest uppercase hover:bg-red-50 transition-all flex items-center gap-2">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                            Abrir no Maps
                        </div>
                    </a>
                </div>
            </div>

            <!-- Sucesso -->
            <div id="success-view" class="hidden-view text-center py-10 animate-bounce-in">
                <div class="flex justify-center mb-6">
                    <svg width="70" height="70" viewBox="0 0 24 24" fill="#B22222">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <h3 class="text-3xl font-bold text-[#B22222] font-serif-title italic">Confirmado!</h3>
                <p class="text-gray-500 text-sm mt-4 font-light italic">Mal podemos esperar. ❤️</p>
            </div>
        </div>
    </div>

    <!-- ADMIN -->
    <button onclick="acessoAdmin()" class="fixed bottom-6 right-6 p-4 bg-white/40 rounded-full text-[#B22222]/20 z-50">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><circle cx="3" cy="6" r="1"></circle><circle cx="3" cy="12" r="1"></circle><circle cx="3" cy="18" r="1"></circle></svg>
    </button>

    <!-- MODAL LISTA -->
    <div id="admin-modal" class="hidden-view fixed inset-0 z-[300] bg-white p-8 overflow-y-auto font-serif">
        <div class="flex justify-between items-center border-b pb-6 mb-8">
            <h2 class="text-2xl font-bold text-[#B22222] font-serif-title tracking-widest uppercase">Lista</h2>
            <button onclick="document.getElementById('admin-modal').classList.add('hidden-view')" class="text-4xl leading-none">&times;</button>
        </div>
        <div id="admin-stats" class="mb-8 p-10 bg-red-50 rounded-[2.5rem] text-7xl font-bold text-[#B22222] font-serif-title text-center shadow-inner">
            0
        </div>
        <div id="list-container" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5kr79mLhJyZUxu6oTkNBG6tvlYv7bA20",
            authDomain: "cvt-debora-ramos.firebaseapp.com",
            projectId: "cvt-debora-ramos",
            storageBucket: "cvt-debora-ramos.firebasestorage.app",
            messagingSenderId: "1043172143750",
            appId: "1:1043172143750:web:8dcc9f2cf0e519eb309707"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "cvt-debora-ramos";
        let currentType = 'Individual';

        setTimeout(() => {
            const main = document.getElementById('main-content');
            main.classList.remove('opacity-0', 'translate-y-6', 'scale-95');
            main.classList.add('opacity-100', 'translate-y-0', 'scale-100');
        }, 3200);

        window.setTipo = (t) => {
            currentType = t;
            const bS = document.getElementById('btn-solo');
            const bG = document.getElementById('btn-group');
            const area = document.getElementById('input-acompanhantes');
            
            if(t === 'Individual') {
                bS.className = 'flex-1 py-3 rounded-full border border-[#B22222] bg-[#B22222] text-white font-serif-title font-bold text-xs tracking-[0.1em] shadow-md transition-all';
                bG.className = 'flex-1 py-3 rounded-full border border-red-100 text-[#B22222] font-serif-title font-bold text-xs tracking-[0.1em] transition-all';
                area.classList.add('hidden');
            } else {
                bG.className = 'flex-1 py-3 rounded-full border border-[#B22222] bg-[#B22222] text-white font-serif-title font-bold text-xs tracking-[0.1em] shadow-md transition-all';
                bS.className = 'flex-1 py-3 rounded-full border border-red-100 text-[#B22222] font-serif-title font-bold text-xs tracking-[0.1em] transition-all';
                area.classList.remove('hidden');
            }
        };

        document.getElementById('rsvp-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "A GUARDAR...";

            try {
                await signInAnonymously(auth);
                await addDoc(collection(db, "artifacts", appId, "public", "data", "presencas"), {
                    nome: document.getElementById('input-nome').value,
                    tipo: currentType,
                    acompanhantes: currentType === 'Grupo' ? document.getElementById('input-acompanhantes').value : "",
                    data: serverTimestamp()
                });
                
                document.getElementById('rsvp-view').classList.add('hidden-view');
                document.getElementById('success-view').classList.remove('hidden-view');
                lancarCoracoes();
            } catch (err) {
                alert("Erro de ligação.");
                btn.disabled = false;
                btn.innerText = "Confirmar Agora";
            }
        };

        function lancarCoracoes() {
            for(let i=0; i<35; i++) {
                const h = document.createElement('div');
                h.className = 'animate-float-up';
                h.style.left = Math.random() * 100 + '%';
                h.style.animationDelay = Math.random() * 3 + 's';
                h.innerHTML = `<svg width="${15 + Math.random()*30}" height="40" viewBox="0 0 24 24" fill="#B22222"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                document.body.appendChild(h);
            }
        }

        window.acessoAdmin = () => {
            const pass = prompt("Senha:");
            if (pass === "Deborah2026") {
                document.getElementById('admin-modal').classList.remove('hidden-view');
                const q = query(collection(db, "artifacts", appId, "public", "data", "presencas"));
                onSnapshot(q, (snapshot) => {
                    const container = document.getElementById('list-container');
                    const stats = document.getElementById('admin-stats');
                    container.innerHTML = "";
                    let total = 0;
                    snapshot.docs.forEach(doc => {
                        const d = doc.data();
                        let c = 1;
                        if(d.tipo === 'Grupo' && d.acompanhantes) {
                            c += d.acompanhantes.split(',').filter(x => x.trim()).length;
                        }
                        total += c;
                        const item = document.createElement('div');
                        item.className = "p-6 bg-gray-50 rounded-[2rem] border border-gray-100 shadow-sm";
                        item.innerHTML = `
                            <p class="text-[10px] font-bold text-[#B22222] uppercase tracking-[0.2em] mb-1">${d.tipo}</p>
                            <p class="font-bold text-gray-800 text-lg font-serif-title">${d.nome}</p>
                            ${d.acompanhantes ? `<p class="text-xs text-gray-500 mt-3 italic border-t pt-3 border-gray-200">+ ${d.acompanhantes}</p>` : ''}
                        `;
                        container.appendChild(item);
                    });
                    stats.innerText = total;
                });
            }
        };
    </script>
</body>
</html>
