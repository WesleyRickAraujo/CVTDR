<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deborah Ramos - 26 Anos</title>
    <!-- Tailwind CSS para Estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;700&display=swap');
        
        body { font-family: 'Montserrat', sans-serif; background-color: #FDF5E6; overflow-x: hidden; }
        .font-serif-title { font-family: 'Playfair Display', serif; }

        /* ANIMAÇÕES */
        @keyframes reveal { from { opacity:0; letter-spacing: 1em; } to { opacity:1; letter-spacing: 0.2em; } }
        @keyframes expand { from { width: 0; } to { width: 80px; } }
        @keyframes jump-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px) rotate(3deg); } }
        @keyframes jump-fast { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px) rotate(-3deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-10px) rotate(5deg); } }
        @keyframes float-up { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
        }
        @keyframes fadeOut { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .animate-reveal { animation: reveal 2.5s ease-out forwards; }
        .animate-expand { animation: expand 1.5s 0.8s ease-in-out forwards; display: block; margin: 0 auto; height: 1px; background: #B22222; width: 0; }
        .animate-fade-out { animation: fadeOut 3.5s forwards; }
        .animate-jump-slow { animation: jump-slow 4s infinite ease-in-out; }
        .animate-jump-fast { animation: jump-fast 3s infinite ease-in-out; }
        .animate-float { animation: float 3.5s infinite ease-in-out; }
        .animate-float-up { animation: float-up 5s ease-in forwards; position: fixed; bottom: -50px; z-index: 60; pointer-events: none; }
        .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }

        .scrapbook-container { perspective: 1000px; }
        .hidden-view { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 1. ECRÃ DE ENTRADA -->
    <div id="intro-screen" class="fixed inset-0 z-[100] bg-[#FDF5E6] flex flex-col items-center justify-center animate-fade-out">
        <h1 class="text-4xl md:text-5xl text-[#B22222] font-serif-title font-light animate-reveal">
            DEBORAH RAMOS
        </h1>
        <div class="animate-expand"></div>
        <p class="mt-6 tracking-[0.5em] text-[#B22222]/50 text-xs uppercase">
            A celebrar 26 anos
        </p>
    </div>

    <!-- 2. COMPOSIÇÃO VISUAL (SCRAPBOOK) -->
    <div id="main-content" class="relative w-full max-w-sm transition-all duration-1000 opacity-0 translate-y-4">
        
        <div class="relative shadow-2xl rounded-2xl overflow-hidden border-[12px] border-white bg-white">
            <!-- Moldura de Fundo -->
            <img src="moldura.jpg" class="w-full h-auto block" alt="Fundo">
            
            <!-- Números Saltitantes -->
            <img src="num2.png" class="absolute top-8 left-4 w-24 md:w-28 animate-jump-slow z-10" alt="2">
            <img src="num6.png" class="absolute top-6 right-4 w-24 md:w-28 animate-jump-fast z-10" alt="6">

            <!-- Aniversariante -->
            <div class="absolute inset-0 flex items-center justify-center z-20 pointer-events-none">
                <div class="relative mt-20">
                    <img src="deborah.png" class="w-56 md:w-64 drop-shadow-[0_20px_20px_rgba(0,0,0,0.3)]" alt="Deborah">
                    <!-- Chapéu -->
                    <img src="chapeu.png" class="absolute -top-10 left-1/2 -translate-x-1/2 w-16 md:w-20 rotate-6 animate-pulse" alt="Chapéu">
                </div>
            </div>

            <!-- Taça -->
            <img src="taca.png" class="absolute bottom-4 right-4 w-16 md:w-20 z-30 drop-shadow-lg animate-float" alt="Taça">
        </div>

        <!-- 3. FORMULÁRIO RSVP -->
        <div class="w-full mt-8 bg-white/80 backdrop-blur-md p-6 rounded-[2rem] shadow-xl border border-red-50/50 relative z-40">
            <div id="rsvp-view">
                <div class="text-center mb-6">
                    <h3 class="text-[#B22222] font-black text-xl uppercase tracking-widest font-serif-title">Confirmar Presença</h3>
                    <p class="text-gray-500 text-sm mt-1">Deborah aguarda por si!</p>
                </div>

                <form id="rsvp-form" class="space-y-4">
                    <input 
                        type="text" id="input-nome" placeholder="Escreva o seu nome" required
                        class="w-full p-4 bg-red-50/30 border-b-2 border-red-100 focus:border-[#B22222] outline-none text-center text-lg rounded-xl"
                    >

                    <div class="flex gap-2">
                        <button type="button" id="btn-solo" onclick="setTipo('Individual')" class="flex-1 p-3 rounded-full border-2 border-[#B22222] bg-[#B22222] text-white font-bold text-xs transition-all">
                            INDIVIDUAL
                        </button>
                        <button type="button" id="btn-grupo" onclick="setTipo('Grupo')" class="flex-1 p-3 rounded-full border-2 border-red-50 text-[#B22222] font-bold text-xs transition-all">
                            + FAMÍLIA
                        </button>
                    </div>

                    <textarea 
                        id="input-acompanhantes" rows="2" placeholder="Nomes dos acompanhantes..."
                        class="hidden w-full p-4 bg-red-50/30 border border-red-100 rounded-2xl text-sm focus:border-red-400 outline-none"
                    ></textarea>

                    <button type="submit" id="btn-submit" class="w-full bg-[#B22222] text-white py-4 rounded-full font-black text-sm tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                        CONFIRMAR AGORA
                    </button>
                </form>
            </div>

            <div id="success-view" class="hidden-view text-center py-6 animate-bounce-in">
                <div class="text-5xl mb-4">✨</div>
                <h3 class="text-2xl font-black text-[#B22222] font-serif-title">CONFIRMADO!</h3>
                <p class="text-gray-500 mt-2">Obrigado! Mal podemos esperar por este dia. ❤️</p>
            </div>
        </div>
    </div>

    <!-- BOTÃO ADMIN -->
    <button onclick="acessoAdmin()" class="fixed bottom-6 right-6 p-3 bg-white/50 rounded-full shadow-lg text-[#B22222]/40 z-50">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><circle cx="3" cy="6" r="1"></circle><circle cx="3" cy="12" r="1"></circle><circle cx="3" cy="18" r="1"></circle></svg>
    </button>

    <!-- MODAL ADMIN -->
    <div id="admin-modal" class="hidden-view fixed inset-0 z-[200] bg-white p-6 overflow-y-auto">
        <div class="flex justify-between items-center border-b pb-4 mb-6">
            <h2 class="text-xl font-black text-[#B22222]">LISTA DE CONVIDADOS</h2>
            <button onclick="document.getElementById('admin-modal').classList.add('hidden-view')" class="text-3xl">&times;</button>
        </div>
        <div id="admin-stats" class="mb-6 p-4 bg-[#B22222]/5 rounded-2xl border border-[#B22222]/10 text-3xl font-black text-[#B22222]">
            Total: 0
        </div>
        <div id="list-container" class="space-y-3"></div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5kr79mLhJyZUxu6oTkNBG6tvlYv7bA20",
            authDomain: "cvt-debora-ramos.firebaseapp.com",
            projectId: "cvt-debora-ramos",
            storageBucket: "cvt-debora-ramos.firebasestorage.app",
            messagingSenderId: "1043172143750",
            appId: "1:1043172143750:web:8dcc9f2cf0e519eb309707"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "cvt-debora-ramos";
        let currentType = 'Individual';

        // Mostrar conteúdo após intro
        setTimeout(() => {
            const main = document.getElementById('main-content');
            main.classList.remove('opacity-0', 'translate-y-4');
        }, 3000);

        // Seleção de tipo
        window.setTipo = (t) => {
            currentType = t;
            document.getElementById('btn-solo').className = t === 'Individual' ? 'flex-1 p-3 rounded-full border-2 border-[#B22222] bg-[#B22222] text-white font-bold text-xs' : 'flex-1 p-3 rounded-full border-2 border-red-50 text-[#B22222] font-bold text-xs';
            document.getElementById('btn-grupo').className = t === 'Grupo' ? 'flex-1 p-3 rounded-full border-2 border-[#B22222] bg-[#B22222] text-white font-bold text-xs' : 'flex-1 p-3 rounded-full border-2 border-red-50 text-[#B22222] font-bold text-xs';
            document.getElementById('input-acompanhantes').classList.toggle('hidden', t === 'Individual');
        };

        // Envio RSVP
        document.getElementById('rsvp-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "A GUARDAR...";

            try {
                await signInAnonymously(auth);
                await addDoc(collection(db, "artifacts", appId, "public", "data", "presencas"), {
                    nome: document.getElementById('input-nome').value,
                    tipo: currentType,
                    acompanhantes: currentType === 'Grupo' ? document.getElementById('input-acompanhantes').value : "",
                    data: serverTimestamp()
                });
                
                document.getElementById('rsvp-view').classList.add('hidden-view');
                document.getElementById('success-view').classList.remove('hidden-view');
                lancarCoracoes();
            } catch (err) {
                alert("Erro ao gravar. Verifique a internet.");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR AGORA";
            }
        };

        function lancarCoracoes() {
            for(let i=0; i<25; i++) {
                const heart = document.createElement('div');
                heart.className = 'animate-float-up';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.innerHTML = `<svg width="${20 + Math.random()*30}" height="30" viewBox="0 0 24 24" fill="#B22222"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                document.body.appendChild(heart);
            }
        }

        window.acessoAdmin = () => {
            const pass = prompt("Senha da Deborah:");
            if (pass === "Deborah2026") {
                document.getElementById('admin-modal').classList.remove('hidden-view');
                const q = query(collection(db, "artifacts", appId, "public", "data", "presencas"));
                onSnapshot(q, (snapshot) => {
                    const container = document.getElementById('list-container');
                    const stats = document.getElementById('admin-stats');
                    container.innerHTML = "";
                    let totalPessoas = 0;
                    
                    snapshot.docs.forEach(doc => {
                        const d = doc.data();
                        let count = 1;
                        if(d.tipo === 'Grupo' && d.acompanhantes) {
                            count += d.acompanhantes.split(',').filter(x => x.trim()).length;
                        }
                        totalPessoas += count;

                        const item = document.createElement('div');
                        item.className = "p-4 bg-gray-50 rounded-2xl border border-gray-100";
                        item.innerHTML = `
                            <p class="text-[10px] font-bold text-[#B22222] uppercase tracking-tighter">${d.tipo}</p>
                            <p class="font-bold text-gray-800">${d.nome}</p>
                            ${d.acompanhantes ? `<p class="text-xs text-gray-500 mt-1 italic border-t pt-1">+ ${d.acompanhantes}</p>` : ''}
                        `;
                        container.appendChild(item);
                    });
                    stats.innerText = "Total: " + totalPessoas;
                });
            }
        };
    </script>
</body>
</html>
