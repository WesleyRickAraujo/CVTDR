<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deborah Ramos - Convite</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --primary: #ff4d6d; --bg: #fdf0f3; }
        body { margin: 0; padding: 0; font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; padding: 30px 20px; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 25px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; outline: none; }
        button { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 25px; font-weight: bold; font-size: 16px; cursor: pointer; }
        #mensagem-sucesso { display: none; color: var(--primary); font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="form-container">
            <h2>Deborah Ramos</h2>
            <p>Confirme sua presen√ßa abaixo:</p>
            <form id="invite-form">
                <input type="text" id="nome" placeholder="Seu nome completo" required>
                <button type="submit">Confirmar Presen√ßa</button>
            </form>
        </div>
        <div id="mensagem-sucesso">üéâ Presen√ßa Confirmada! ‚ù§Ô∏è</div>
    </div>

    <script>
        const form = document.getElementById('invite-form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            
            // 1. DISPARAR ANIMA√á√ÉO
            lancarCoracoes();

            // 2. DADOS REAIS DO SEU FORMUL√ÅRIO (CORRIGIDOS)
            const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdteJALXJg2pIbfhy6NbtLLlM1R3MUa8dTniaJDsdTacB4a9A/formResponse';
            const entryID = 'entry.18326439798'; // Seu ID real aqui

            const formData = new FormData();
            formData.append(entryID, nome);

            fetch(formURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('mensagem-sucesso').style.display = 'block';
            }).catch(err => {
                alert("Erro ao confirmar. Verifique sua internet.");
            });
        });

        function lancarCoracoes() {
            const duration = 4 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#ff4d6d'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#ff4d6d'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
