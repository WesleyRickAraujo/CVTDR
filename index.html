<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fdf0f3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .header-image {
            width: 100%;
            height: 200px;
            background: #ffe5ec;
            background-size: cover;
        }

        .content {
            padding: 25px;
        }

        h2 { color: #333; margin-top: 0; }
        p { color: #666; line-height: 1.5; }

        .rsvp-area {
            margin-top: 10px;
            padding: 0 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-bottom: 15px;
            outline: none;
            font-size: 16px; /* Evita zoom no iPhone */
            box-sizing: border-box;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }

        button:active { transform: scale(0.95); }

        #mensagem-sucesso {
            display: none;
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-image"></div>
        
        <div class="content">
            <h2>Deborah Ramos</h2>
            <p>Voc√™ foi convidado!</p>
            <p><strong>Data:</strong> 20/10/2026 √†s 19h</p>
            <p><strong>Local:</strong> Sua Casa ou Evento</p>
        </div>

        <div class="rsvp-area">
            <form id="invite-form">
                <input type="text" id="nome" placeholder="Digite seu nome para confirmar" required>
                <button type="submit" id="btn-confirmar">Confirmar Presen√ßa</button>
            </form>
            <div id="mensagem-sucesso">üéâ Presen√ßa Confirmada! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('invite-form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            
            // 1. DISPARAR ANIMA√á√ÉO
            lancarCoracoes();

            // 2. CONFIGURA√á√ïES DO GOOGLE FORMS
            const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdteJALXJg2pIbfhy6NbtLLlM1R3MUa8dTniaJDsdTacB4a9A/formResponse';
            const entryID = 'entry.18326439798'; 

            const formData = new FormData();
            formData.append(entryID, nome);

            // Envio silencioso
            fetch(formURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                form.style.display = 'none';
                document.getElementById('mensagem-sucesso').style.display = 'block';
            }).catch(error => {
                console.error('Erro no envio:', error);
                alert('Ocorreu um erro ao confirmar. Tente novamente.');
            });
        });

        function lancarCoracoes() {
            const duration = 4 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              // Lan√ßamento de cora√ß√µes pelas laterais (estilo live)
              confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.8 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
              });
              confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.8 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
