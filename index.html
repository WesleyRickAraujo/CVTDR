<script>
        const form = document.getElementById('invite-form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            
            // 1. DISPARAR ANIMAÇÃO
            lancarCoracoes();

            // 2. CONFIGURAÇÕES CORRIGIDAS (URL e ID)
            // Removido o "/viewform" e atualizado o entry ID dentro das aspas
            const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdteJALXJg2pIbfhy6NbtLLlM1R3MUa8dTniaJDsdTacB4a9A/formResponse';
            const entryID = 'entry.18326439798'; 

            const formData = new FormData();
            formData.append(entryID, nome);

            // Envio para o Google
            fetch(formURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                // UI de Sucesso
                form.style.display = 'none';
                document.getElementById('mensagem-sucesso').style.display = 'block';
            }).catch(err => {
                console.error("Erro ao enviar:", err);
                alert("Houve um problema na confirmação. Tente novamente.");
            });
        });

        // Função de animação (mantida a anterior)
        function lancarCoracoes() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ff758f'],
                shapes: ['circle']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ff758f']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
