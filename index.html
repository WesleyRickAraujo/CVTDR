<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deborah's Birthday - 26 Anos</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #B22222;
            --bg-sand: #FDF5E6;
            --card-white: #fffcfc;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-sand); 
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            overflow-x: hidden; 
            margin: 0; 
        }

        .font-serif-title { font-family: 'Cormorant Garamond', serif; }

        /* Sandy texture pattern for the invitation card */
        .sandy-texture {
            background-color: var(--card-white);
            background-image: url("https://www.transparenttextures.com/patterns/sandpaper.png");
        }

        /* Scrapbook Layering System */
        .layer-bg-moldura { z-index: 1; }
        .layer-numbers { z-index: 5; }
        .layer-title { z-index: 10; }
        .layer-person { z-index: 15; }
        .layer-front-cake { z-index: 20; }
        .layer-ui { z-index: 50; }

        /* Masking for photo integration */
        .photo-mask {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Animations */
        @keyframes reveal { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
        @keyframes jump-left { 0%, 100% { transform: rotate(-8deg) translateY(0); } 50% { transform: rotate(-10deg) translateY(-15px); } }
        @keyframes jump-right { 0%, 100% { transform: rotate(8deg) translateY(0); } 50% { transform: rotate(10deg) translateY(-20px); } }
        @keyframes fadeOut { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
        @keyframes float-up { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

        .animate-reveal { animation: reveal 2.5s ease-out forwards; }
        .animate-fade-out { animation: fadeOut 3.5s forwards; }
        .animate-jump-2 { animation: jump-left 6s infinite ease-in-out; }
        .animate-jump-6 { animation: jump-right 5s infinite ease-in-out; }
        .animate-float-up { animation: float-up 5s ease-in forwards; position: fixed; bottom: -50px; z-index: 100; pointer-events: none; }
        
        .hidden-view { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- 1. INTRO SCREEN -->
    <section id="intro-screen" class="fixed inset-0 z-[200] bg-[#FDF5E6] flex flex-col items-center justify-center animate-fade-out">
        <h1 class="text-5xl md:text-7xl text-[#B22222] font-serif-title font-medium italic animate-reveal text-center px-4">
            Deborah Ramos
        </h1>
        <div class="h-[1px] bg-[#B22222]/20 mt-6 w-16 md:w-24"></div>
        <p class="mt-4 tracking-[0.2em] text-[#B22222]/50 text-xs font-light italic text-center">
            celebra seu aniversário
        </p>
    </section>

    <!-- 2. MAIN VISUAL COMPOSITION -->
    <main id="main-content" class="relative w-full max-w-sm transition-all duration-1000 opacity-0 translate-y-6 scale-95 mt-4 mb-10">
        
        <!-- Scrapbook Card Container -->
        <div class="relative shadow-2xl rounded-[2.5rem] overflow-hidden border-[10px] border-white sandy-texture aspect-[3/5]">
            
            <!-- LAYER 1: BACKGROUND FRAME -->
            <img src="moldura.png" class="absolute inset-0 w-full h-full object-fill layer-bg-moldura" alt="Moldura">
            
            <!-- LAYER 2: DECORATIVE NUMBERS -->
            <img src="num2.png" class="absolute top-[38%] left-[2%] w-40 md:w-48 animate-jump-2 opacity-95 layer-numbers" alt="2">
            <img src="num6.png" class="absolute top-[36%] right-[2%] w-40 md:w-48 animate-jump-6 opacity-95 layer-numbers" alt="6">

            <!-- LAYER 3: INVITATION TITLE -->
            <header class="absolute top-[20%] inset-x-0 text-center layer-title px-4 pointer-events-none">
                <h2 class="text-[#B22222] font-serif-title text-4xl md:text-5xl italic leading-tight drop-shadow-sm">
                    Deborah's Birthday
                </h2>
            </header>

            <!-- LAYER 4: ANIVERSARIANTE PHOTO -->
            <figure class="absolute inset-0 flex items-center justify-center layer-person pointer-events-none">
                <div class="relative mt-44 photo-mask">
                    <img src="deborah.png" class="w-32 md:w-40 drop-shadow-[0_20px_40px_rgba(0,0,0,0.4)]" alt="Deborah">
                </div>
            </figure>

            <!-- LAYER 5: STATIC CAKE (Scale adjusted to 5/7) -->
            <img src="bolo.png" class="absolute bottom-[-0.5rem] left-1/2 -translate-x-1/2 w-32 md:w-40 drop-shadow-2xl layer-front-cake" alt="Bolo">
        </div>

        <!-- 3. RSVP & INFO CARD -->
        <section class="w-full mt-8 bg-white/95 backdrop-blur-md p-10 rounded-[3rem] shadow-2xl border border-red-50 relative layer-ui">
            
            <!-- Event Highlights -->
            <div class="text-center mb-10 pb-6 border-b border-red-50">
                <p class="text-[#B22222] font-serif-title text-3xl italic tracking-wide">Di Fiori</p>
                <div class="flex justify-center items-center gap-4 mt-2">
                    <span class="text-[#B22222]/60 text-xs font-bold tracking-widest uppercase">Dia 20</span>
                    <span class="w-1 h-1 bg-red-200 rounded-full"></span>
                    <span class="text-[#B22222]/60 text-xs font-bold tracking-widest uppercase">18:30h</span>
                </div>
            </div>

            <!-- RSVP Interaction View -->
            <div id="rsvp-view">
                <div class="text-center mb-8">
                    <h2 class="text-[#B22222] font-bold text-2xl uppercase tracking-[0.2em] font-serif-title italic">Confirmação</h2>
                </div>

                <form id="rsvp-form" class="space-y-6">
                    <input 
                        type="text" id="input-nome" placeholder="Digite seu nome" required
                        class="w-full p-4 bg-transparent border-b border-red-200 focus:border-[#B22222] outline-none text-center text-lg font-light transition-all placeholder:text-gray-300"
                    >

                    <div class="flex gap-4">
                        <button type="button" id="btn-solo" class="btn-type flex-1 py-3 rounded-full border border-[#B22222] bg-[#B22222] text-white font-serif-title font-bold text-xs tracking-[0.1em] shadow-md transition-all">
                            INDIVIDUAL
                        </button>
                        <button type="button" id="btn-group" class="btn-type flex-1 py-3 rounded-full border border-red-100 text-[#B22222] font-serif-title font-bold text-xs tracking-[0.1em] transition-all">
                            + FAMÍLIA
                        </button>
                    </div>

                    <textarea 
                        id="input-acompanhantes" rows="2" placeholder="Nomes dos acompanhantes..."
                        class="hidden w-full p-4 bg-red-50/20 border border-red-50 rounded-2xl text-sm focus:border-red-300 outline-none"
                    ></textarea>

                    <button type="submit" id="btn-submit" class="w-full bg-[#B22222] text-white py-5 rounded-full font-serif-title font-bold text-sm tracking-[0.4em] shadow-xl active:scale-95 transition-all uppercase mt-4">
                        Confirmar Agora
                    </button>
                </form>

                <!-- Location Access -->
                <div class="mt-10 pt-8 border-t border-red-50 text-center">
                    <p class="text-[10px] text-[#B22222]/40 uppercase font-bold tracking-[0.2em] mb-3">Localização do Evento</p>
                    <p class="text-gray-500 text-[11px] leading-relaxed mb-6 px-4">
                        Av. Prof. Nilton Lins, 1560A - Parque das Laranjeiras, Manaus - AM
                    </p>
                    <a href="https://www.google.com/maps/search/?api=1&query=Di+Fiori,+Av.+Prof.+Nilton+Lins,+1560A+-+Parque+das+Laranjeiras,+Manaus+-+AM,+69058-400" 
                       target="_blank" 
                       class="inline-flex items-center gap-2 px-6 py-3 rounded-full border border-red-100 text-[#B22222] font-bold text-[10px] tracking-widest uppercase hover:bg-red-50 transition-all">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        Abrir no Google Maps
                    </a>
                </div>
            </div>

            <!-- Success State View -->
            <div id="success-view" class="hidden-view text-center py-10">
                <div class="flex justify-center mb-6">
                    <svg width="70" height="70" viewBox="0 0 24 24" fill="#B22222">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <h3 class="text-3xl font-bold text-[#B22222] font-serif-title italic">Confirmado!</h3>
                <p class="text-gray-500 text-sm mt-4 font-light italic text-center">Mal podemos esperar. ❤️</p>
            </div>
        </section>
    </main>

    <!-- ADMIN ACCESS -->
    <button id="admin-trigger" class="fixed bottom-6 right-6 p-4 bg-white/40 rounded-full text-[#B22222]/20 z-50">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><circle cx="3" cy="6" r="1"></circle><circle cx="3" cy="12" r="1"></circle><circle cx="3" cy="18" r="1"></circle></svg>
    </button>

    <!-- ADMIN MODAL -->
    <dialog id="admin-modal" class="fixed inset-0 z-[300] bg-white p-8 overflow-y-auto font-serif w-full h-full border-none m-0">
        <div class="flex justify-between items-center border-b pb-6 mb-8">
            <h2 class="text-2xl font-bold text-[#B22222] font-serif-title tracking-widest uppercase text-center w-full">Lista de Convidados</h2>
            <button id="admin-close" class="text-4xl leading-none">&times;</button>
        </div>
        <div id="admin-stats" class="mb-8 p-10 bg-red-50 rounded-[2.5rem] text-7xl font-bold text-[#B22222] font-serif-title text-center shadow-inner">
            0
        </div>
        <div id="list-container" class="space-y-4"></div>
    </dialog>

    <!-- FIREBASE & APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        /** * APP CONFIGURATION 
         */
        const CONFIG = {
            appId: typeof __app_id !== 'undefined' ? __app_id : 'default-app-id',
            firebase: JSON.parse(__firebase_config)
        };

        /** * STATE MANAGEMENT 
         */
        const AppState = {
            user: null,
            rsvpType: 'Individual', // Default
            isLoading: false,
            adminUnsubscribe: null
        };

        /** * FIREBASE SERVICE LAYER (Rule 1 & 3)
         */
        const FirebaseService = {
            app: initializeApp(CONFIG.firebase),
            auth: null,
            db: null,

            async init() {
                this.auth = getAuth(this.app);
                this.db = getFirestore(this.app);
                
                try {
                    const cred = await signInAnonymously(this.auth);
                    AppState.user = cred.user;
                    console.log("Authenticated anonymously:", AppState.user.uid);
                } catch (error) {
                    console.error("Auth Failed:", error);
                }
            },

            async submitRSVP(payload) {
                if (!AppState.user) throw new Error("Aguardando autenticação...");
                
                const colRef = collection(this.db, 'artifacts', CONFIG.appId, 'public', 'data', 'presencas');
                return await addDoc(colRef, {
                    ...payload,
                    uid: AppState.user.uid,
                    timestamp: serverTimestamp()
                });
            },

            listenToPresencas(callback) {
                if (!AppState.user) return null;
                const colRef = collection(this.db, 'artifacts', CONFIG.appId, 'public', 'data', 'presencas');
                return onSnapshot(colRef, 
                    (snapshot) => callback(snapshot.docs.map(doc => doc.data())),
                    (error) => console.error("Firestore Error:", error)
                );
            }
        };

        /** * UI & ANIMATION MANAGER
         */
        const UIManager = {
            elements: {
                main: document.getElementById('main-content'),
                form: document.getElementById('rsvp-form'),
                btnSolo: document.getElementById('btn-solo'),
                btnGroup: document.getElementById('btn-group'),
                textarea: document.getElementById('input-acompanhantes'),
                rsvpView: document.getElementById('rsvp-view'),
                successView: document.getElementById('success-view'),
                adminModal: document.getElementById('admin-modal'),
                adminStats: document.getElementById('admin-stats'),
                listContainer: document.getElementById('list-container')
            },

            init() {
                // Intro animation sequence
                setTimeout(() => {
                    this.elements.main.classList.remove('opacity-0', 'translate-y-6', 'scale-95');
                    this.elements.main.classList.add('opacity-100', 'translate-y-0', 'scale-100');
                }, 3200);

                // RSVP Type Toggles
                this.elements.btnSolo.onclick = () => this.setRSVPType('Individual');
                this.elements.btnGroup.onclick = () => this.setRSVPType('Grupo');

                // Form Submit
                this.elements.form.onsubmit = async (e) => {
                    e.preventDefault();
                    await this.handleRSVPSubmit();
                };

                // Admin Controls
                document.getElementById('admin-trigger').onclick = () => this.handleAdminAccess();
                document.getElementById('admin-close').onclick = () => this.elements.adminModal.close();
            },

            setRSVPType(type) {
                AppState.rsvpType = type;
                const isSolo = type === 'Individual';
                
                // Style Toggles
                this.elements.btnSolo.classList.toggle('bg-[#B22222]', isSolo);
                this.elements.btnSolo.classList.toggle('text-white', isSolo);
                this.elements.btnSolo.classList.toggle('border-red-100', !isSolo);

                this.elements.btnGroup.classList.toggle('bg-[#B22222]', !isSolo);
                this.elements.btnGroup.classList.toggle('text-white', !isSolo);
                this.elements.btnGroup.classList.toggle('border-red-100', isSolo);

                // Textarea visibility
                this.elements.textarea.classList.toggle('hidden', isSolo);
                if (!isSolo) this.elements.textarea.focus();
            },

            async handleRSVPSubmit() {
                const btn = document.getElementById('btn-submit');
                const nome = document.getElementById('input-nome').value.trim();
                const acompanhantes = this.elements.textarea.value.trim();

                if (!nome) return;

                btn.disabled = true;
                btn.innerText = "A GUARDAR...";

                try {
                    await FirebaseService.submitRSVP({
                        nome,
                        tipo: AppState.rsvpType,
                        acompanhantes: AppState.rsvpType === 'Grupo' ? acompanhantes : ""
                    });

                    this.elements.rsvpView.classList.add('hidden-view');
                    this.elements.successView.classList.remove('hidden-view');
                    this.elements.successView.classList.add('animate-bounce-in');
                    this.triggerCelebration();
                } catch (err) {
                    console.error(err);
                    btn.disabled = false;
                    btn.innerText = "CONFIRMAR AGORA";
                }
            },

            triggerCelebration() {
                for(let i=0; i<35; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'animate-float-up';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    heart.innerHTML = `<svg width="${15 + Math.random()*30}" height="40" viewBox="0 0 24 24" fill="#B22222"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }
            },

            async handleAdminAccess() {
                const pass = prompt("Palavra-passe:");
                if (pass === "Deborah2026") {
                    this.elements.adminModal.showModal();
                    if (AppState.adminUnsubscribe) AppState.adminUnsubscribe();
                    
                    AppState.adminUnsubscribe = FirebaseService.listenToPresencas((data) => {
                        this.renderAdminList(data);
                    });
                }
            },

            renderAdminList(data) {
                this.elements.listContainer.innerHTML = "";
                let totalPessoas = 0;

                data.forEach(item => {
                    let count = 1;
                    if(item.tipo === 'Grupo' && item.acompanhantes) {
                        count += item.acompanhantes.split(',').filter(x => x.trim()).length;
                    }
                    totalPessoas += count;

                    const row = document.createElement('div');
                    row.className = "p-6 bg-gray-50 rounded-[1.5rem] border border-gray-100 shadow-sm transition-all";
                    row.innerHTML = `
                        <p class="text-[10px] font-bold text-[#B22222] uppercase tracking-[0.2em] mb-1">${item.tipo}</p>
                        <p class="font-bold text-gray-800 text-lg font-serif-title">${item.nome}</p>
                        ${item.acompanhantes ? `<p class="text-xs text-gray-500 mt-3 italic border-t pt-3 border-gray-200">+ ${item.acompanhantes}</p>` : ''}
                    `;
                    this.elements.listContainer.appendChild(row);
                });
                this.elements.adminStats.innerText = totalPessoas;
            }
        };

        /** * BOOTSTRAP APP 
         */
        window.onload = async () => {
            await FirebaseService.init();
            UIManager.init();
        };

    </script>
</body>
</html>
