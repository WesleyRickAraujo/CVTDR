<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite Especial | Deborah Ramos</title>
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --text: #2d3436;
            --bg: #fff5f7;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Card Principal - Mobile First */
        .container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.15);
            overflow: hidden;
            text-align: center;
            position: relative;
            z-index: 10;
            padding-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .content {
            padding: 25px 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            color: var(--text);
        }

        p {
            color: #636e72;
            line-height: 1.6;
            margin: 15px 0;
        }

        /* √Årea de Confirma√ß√£o */
        .rsvp-form {
            padding: 0 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #f1f2f6;
            border-radius: 15px;
            font-size: 16px; /* Impede zoom no iOS */
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 15px;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        button:active {
            transform: scale(0.96);
        }

        #success-msg {
            display: none;
            padding: 20px;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Anima√ß√£o de Cora√ß√µes Estilo Instagram */
        .heart-float {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 3.5s ease-in forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--random-x)) scale(1.5) rotate(var(--random-rotate));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-image">‚ú®</div>
        
        <div class="content">
            <h1>Deborah Ramos</h1>
            <p>Ficaria muito feliz com a sua presen√ßa para celebrar este dia especial!</p>
            <p><strong>20 Outubro 2026</strong> √†s 19:00</p>
        </div>

        <div class="rsvp-form" id="rsvp-section">
            <form id="attendance-form">
                <input type="text" id="guest-name" placeholder="Escreva o seu nome" required autocomplete="off">
                <button type="submit" id="submit-btn">Confirmar Presen√ßa</button>
            </form>
        </div>

        <div id="success-msg">
            ‚ù§Ô∏è Presen√ßa Confirmada!
            <p style="font-size: 0.9rem; font-weight: normal;">Mal podemos esperar por te ver!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('attendance-form');
        const section = document.getElementById('rsvp-section');
        const success = document.getElementById('success-msg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nameValue = document.getElementById('guest-name').value;
            const btn = document.getElementById('submit-btn');

            // Feedback visual imediato
            btn.disabled = true;
            btn.innerText = "A confirmar...";

            // DADOS T√âCNICOS - CORRIGIDOS
            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdteJALXJg2pIbfhy6NbtLLlM1R3MUa8dTniaJDsdTacB4a9A/formResponse';
            const ENTRY_ID = 'entry.18326439798';

            const formData = new FormData();
            formData.append(ENTRY_ID, nameValue);

            // Envio para o Google
            fetch(GOOGLE_FORM_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                // Sucesso
                section.style.display = 'none';
                success.style.display = 'block';
                startHeartsAnimation();
            }).catch(error => {
                console.error('Erro:', error);
                btn.disabled = false;
                btn.innerText = "Tentar novamente";
                alert("Ocorreu um problema. Por favor, tente novamente.");
            });
        });

        function startHeartsAnimation() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏'];
            
            for(let i = 0; i < 35; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-float';
                    heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    
                    // Posi√ß√£o e varia√ß√µes aleat√≥rias
                    const startPos = Math.random() * 100;
                    const randomX = (Math.random() * 200 - 100) + 'px';
                    const randomRotate = (Math.random() * 360) + 'deg';
                    
                    heart.style.left = startPos + 'vw';
                    heart.style.setProperty('--random-x', randomX);
                    heart.style.setProperty('--random-rotate', randomRotate);
                    heart.style.fontSize = (Math.random() * (30 - 15) + 15) + 'px';
                    
                    document.body.appendChild(heart);
                    
                    // Remover do DOM ap√≥s anima√ß√£o
                    setTimeout(() => heart.remove(), 4000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
