<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deborah Ramos - Convite Especial</title>
    
    <style>
        :root {
            --primary: #ff4d6d; /* Cor vibrante */
            --bg-blur: rgba(255, 255, 255, 0.7);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Mant√©m os cora√ß√µes na tela */
        }

        /* Fundo com imagem e desfoque */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516550893923-42d28e5677af?q=80&w=2072') center/cover no-repeat;
            filter: blur(8px);
            transform: scale(1.1); /* Evita bordas brancas no blur */
            z-index: -1;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        /* Card Minimalista e Vibrante */
        .card {
            background: var(--bg-blur);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 380px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            padding: 30px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 10;
        }

        .content h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.6rem;
        }

        .content p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* RSVP Minimalista */
        .rsvp-area {
            margin-top: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 16px; /* Essencial para mobile */
            outline: none;
            background: rgba(255,255,255,0.8);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.96); }

        #mensagem-sucesso {
            display: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        /* Anima√ß√£o dos Cora√ß√µes (Estilo Instagram Live) */
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: floatingHeart 3s ease-in forwards;
        }

        @keyframes floatingHeart {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-40vh) translateX(30px) rotate(20deg); opacity: 0.8; }
            100% { transform: translateY(-90vh) translateX(-20px) rotate(-20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="card">
        <div class="content">
            <h2>Deborah Ramos</h2>
            <p>Voc√™ √© meu convidado especial para celebrar este momento!</p>
            <p><strong>20/10/2026 √†s 19h</strong><br>Local: Espa√ßo Sunset</p>
        </div>

        <div class="rsvp-area">
            <form id="invite-form">
                <input type="text" id="nome" placeholder="Seu nome completo" required>
                <button type="submit" id="btn-confirmar">Confirmar Presen√ßa</button>
            </form>
            <div id="mensagem-sucesso">üéâ Presen√ßa Confirmada! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('invite-form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            
            // CONFIGURA√á√ïES CORRIGIDAS
            const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdteJALXJg2pIbfhy6NbtLLlM1R3MUa8dTniaJDsdTacB4a9A/formResponse';
            const entryID = 'entry.18326439798'; 

            const formData = new FormData();
            formData.append(entryID, nome);

            fetch(formURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                form.style.display = 'none';
                document.getElementById('mensagem-sucesso').style.display = 'block';
                
                // Dispara a anima√ß√£o IG Live
                lancarCoracoes();
            });
        });

        function lancarCoracoes() {
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    // Posiciona os cora√ß√µes aleatoriamente na parte inferior direita (como no IG)
                    heart.style.right = (Math.random() * 20 + 5) + '%';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
